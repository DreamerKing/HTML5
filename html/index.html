<!DOCTYPE html>
<html>
<head>
	<title>HTML标签</title>
</head>
<body>
<h3>布尔属性</h3>
<div>
	<label>没有disabled属性</label><input type="input" name="enableInput"><br/>
	<label>添加了disabled属性</label><input type="input" disabled name="enableInput"><br/>
	<label>添加了disabled属性，但是将值设置为空字符串</label><input type="input" disabled="" name="enableInput"><br/>
	<label>添加了disabled属性，但是将值设置为flase</label><input type="input" disabled="false" name="enableInput">
</div>
<hr>
<form>
	Name:<input type="text" name="name" accesskey="n"></br>
	Password:<input type="password" name="password" accesskey="p">
	<input type="submit" name="submit" value="Log in" accesskey="s">
</form>
<hr>
<h3>可编辑元素</h3>
<p contenteditable>可编辑元素</p>
<hr>
<h3>文本方向</h3>
<p dir="rtl">Dreamer King</p>
<hr>
<h3>设置元素隐藏</h3>
<p hidden>看不到我!</p>
</body>
</html>
